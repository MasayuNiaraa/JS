<html lang="en" dir="ltr">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS-Cicilan</title>
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">

count = () =>{
        let Nominal = Number (document.getElementById('Nominal').value);
        let Periode = Number (document.getElementById('Periode').value);
        let Bunga = Number (document.getElementById('Bunga').value)/100;
        let Cicilan = ((Nominal * Bunga)+Nominal)/Periode;

        document.getElementById('hasil').value = Cicilan;
}
    </script>
</head>
<body>
     <div class="container">
          <div class="card col-sm-4">
            <div class="card-header">
              <h4>Hitung Cicilan Kalian!</h4>
            </div>
            <div class="card-body">
              Nominal
              <input type="number" id="Nominal" class="form-control">
              Periode
              <select name="Bunga" id="Periode" class="form-control">
                <option value="12"> 12 Bulan </option>
                <option value="24">24 Bulan</option>
                <option value="36">36 Bulan</option>
              </select>
              
              Bunga(%)/Tahun
              <input type="number" id="Bunga" class="form-control">
              <button type="button" class="btn btn-info btn-block"
              onclick="count()">
              Hitung
              </button>
              Cicilan
              <input type="text" id="hasil" class="form-control" 
              readonly>
              
            </div>
          </div>
        </div>
</body>
</html>
